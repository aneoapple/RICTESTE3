name: Extract PDF snippets and send to GAS

on:
  workflow_dispatch:
  schedule:
    - cron: "15 6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pymupdf

      - name: Fetch PDFs from manifest
        run: |
          python scripts/fetch_pdfs.py

      - name: Extract PDF snippets
        run: |
          python scripts/extract_pdf_snippets.py

      - name: Commit pdf_snippets.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pdf_snippets.json
          git commit -m "chore(affix): update pdf_snippets.json" || echo "no changes"
          git push

      - name: Post to GAS (optional)
        if: ${{ secrets.GAS_URL != '' }}
        env:
          GAS_URL: ${{ secrets.GAS_URL }}
          USER_QUERY: "Teste autom√°tico: responda se houver base."
          USER_AGENT: "github-actions/affix_cron"
        run: |
          python scripts/post_to_gas.py
