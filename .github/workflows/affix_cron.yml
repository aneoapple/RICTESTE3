name: Extract PDF snippets and send to GAS

on:
  workflow_dispatch:
  schedule:
    - cron: "15 6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pymupdf requests

      # Se você já baixa os PDFs em outro job/pasta, informe aqui:
      # env:
      #   PDF_DIRS: "data/affix/raw,/outros/caminhos/de/pdfs"

      - name: Extract PDF snippets
        env:
          PDF_DIRS: "${{ env.PDF_DIRS }}"
          MAX_CHARS_PER_DOC: "7000"
        run: |
          python scripts/extract_pdf_snippets.py

      - name: Commit pdf_snippets.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pdf_snippets.json
          git commit -m "chore: update pdf_snippets.json" || echo "no changes"
          git push

      - name: Post to GAS (optional)
        if: ${{ secrets.GAS_URL != '' }}
        env:
          GAS_URL: ${{ secrets.GAS_URL }}
          USER_QUERY: "Smoke test: responder se houver base."
          USER_AGENT: "github-actions/affix_cron"
        run: |
          python scripts/post_to_gas.py
