# ...
      - name: Run site scraper and context builder
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python scripts/scraper_sites.py || echo "scraper de sites retornou status !=0, mas seguimos"

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Garante que o novo arquivo de contexto dos sites também seja adicionado
          git add data/affix/raw/sites_context.txt
          
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            # Mude a mensagem de commit para refletir as mudanças
            git commit -m "chore(affix): update PDFs + site context [skip ci]"
            git push
          fi
